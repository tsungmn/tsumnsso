name: CD-PROD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  dockerimage_tag: ${{ github.sha }}
  dockerimage_name: scgskku/scg-sso

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Code Repo 불러오기
        uses: actions/checkout@v4

      # --- Keycloakify 테마 빌드 단계 추가 ---
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 의존성 설치 및 테마 빌드
        run: |
          npm install
          npm run build-keycloak-theme
        # 실행 후 dist_keycloak/ 폴더에 JAR 파일들이 생성됨

      # --- Docker 빌드 설정 ---
      - name: Docker 준비 - 메타데이터 생성
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.dockerimage_name }}
          tags: |
            ${{ env.dockerimage_tag }}
            latest

      - name: Docker 준비 - QEMU/buildx/Login
        uses: docker/setup-qemu-action@v3
      - name: setup-buildx
        uses: docker/setup-buildx-action@v3
      - name: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCkER_PASSWORD }}

      - name: Docker 이미지 빌드+푸시
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Config Repo 업데이트 (GitOps) ---
      - name: Config Repo 불러오기
        uses: actions/checkout@v4
        with:
          repository: tsungmn/tsumnsso-config
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
          path: tsumnsso-config

      - name: Kustomize 이미지 업데이트
        run: |
          cd tsumnsso-config/overlays/prod/
          kustomize edit set image ${{ env.dockerimage_name }}:${{ env.dockerimage_tag }}

      - name: Config Repo 변경사항 푸시
        run: |
          cd tsumnsso-config
          git config --global user.email "lzhongm05@gmail.com"
          git config --global user.name "chunzhi23"
          git commit -am "Update image tag to ${{ env.dockerimage_tag }}"
          git push -u origin main
